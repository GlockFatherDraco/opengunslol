  <!-- ==========================
       BACKGROUND MEDIA LOADER
       ========================== -->
  <script>
    (function () {
      const container = document.getElementById('background-media-container');
      const url = document.body.getAttribute('data-background') || '';
      if (!container || !url) return;

      const ext = url.split('.').pop().toLowerCase();
      const videoTypes = ['mp4','webm','ogg'];
      const imageTypes = ['jpg','jpeg','png','gif','webp','avif'];

      if (videoTypes.includes(ext)) {
        const video = document.createElement('video');
        video.src = url;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.setAttribute('aria-hidden','true');
        container.appendChild(video);
        return;
      }

      if (imageTypes.includes(ext)) {
        const img = document.createElement('img');
        img.src = url;
        img.alt = '';
        img.setAttribute('aria-hidden','true');
        container.appendChild(img);
        return;
      }

      container.textContent = 'Unsupported media format.';
    })();
  </script>
